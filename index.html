<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/bc591409e0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <section class="form__container">
        <h1>My Agora States</h1>
        <div id="my_modal">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
              </div>
              <br/>
              <div class="form__input--title">
                <label for="name">Enter your title: </label>
                <input type="text" name="name" id="title" required />
              </div>
              <br/>
              <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea
                  id="story"
                  name="story"
                  placeholder="질문을 작성하세요"
                  required
                ></textarea>
              </div>
              <br/>
            </div>
            <div class="form__submit">
              <input type="submit" value="submit" />
            </div>
          </form>
          <a class="modal_close_btn">x</a>
      </div>
      <h1 id="popup_open_btn">질문 등록하기</h1>
      </section>

      <section class="discussion_wrapper1">
        <section class="discussion__wrapper__answered">
          <div class="discussion_answered_head">
            <h3>Done</h3>
            <div class="count_answered">4</div>
          </div>
          <ul class="discussions__answered__container">
            
          </ul>
          
          <section class="page">
            <ul class="pageList" id="pageList"></ul>
          </section>
        </section>

        <section class="discussion__wrapper_notAnswered">
          <div class="discussion_notAnswered_head">
            <h3>In Progress</h3>
            <div class="count_notAnswered">4</div>
          </div>
          <ul class="discussions__container__notAnswered">
            
          </ul>
        </section>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
